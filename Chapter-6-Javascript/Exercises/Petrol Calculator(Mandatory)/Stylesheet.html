<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Stylesheet.Css"> <!-- Linking to external CSS file -->
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <!-- Input field for petrol cost per liter -->
        <div class="input-group">
            <label for="petrol-cost">Cost of Petrol per Liter (AED)</label>
            <input type="number" id="petrol-cost" min="0" step="0.01" value="1.72">
        </div>
        <!-- Input field for liters purchased -->
        <div class="input-group">
            <label for="liters">Liters Purchased</label>
            <input type="number" id="liters" min="0" value="0">
        </div>
        <!-- Button to trigger the calculation -->
        <button onclick="calculateTotal()">Calculate</button>
        <!-- Paragraph to display the total cost -->
        <p id="total-cost">Total Cost: </p>
    </div>

    <script src="JS script.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
