<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Landscapes</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <!-- Main heading -->
    <h1>Natural Images</h1>
    
    <!-- Image Container 1 -->
    <div class="image-container">
        <!-- Sub div to include image -->
        <div>
            <!-- Image 1 with alt attribute as "Forest Image" and filter blur -->
            <img src="image1.jpeg" alt="Forest Landscape" width="400" height="300" class="img1">
            <!-- Heading for image description -->
            <h2 class="text">Forest Image with blur filter</h2>
        </div>
    </div>

    <!-- Image Container 2 -->
    <div class="image-container">
        <div>
            <!-- Image 2 with alt attribute as "Beach Image" and filter grayscale -->
            <img src="image2.jpg" alt="Beach Image" width="400" height="300" class="img2">
            <!-- Heading for image description -->
            <h2 class="text">Beach Image with grayscale filter</h2>
        </div>
    </div>

    <!-- Image Container 3 -->
    <div class="image-container">
        <div>
            <!-- Image 3 with alt attribute as "Mountain Image" and filter sepia -->
            <img src="image 3.jpg" alt="Mountain Image" width="400" height="300" class="img3">
            <!-- Heading for image description -->
            <h2 class="text">Mountain Image with sepia filter</h2>
        </div>
    </div>

    <!-- Image Container 4 -->
    <div class="image-container">
        <div>
            <!-- Image 4 with alt attribute as "Desert Image" and filter contrast -->
            <img src="image 4.jpeg" alt="Desert Image" width="400" height="300" class="img4">
            <!-- Heading for image description -->
            <h2 class="text">Desert Image with contrast filter</h2>
        </div>
    </div>

    <!-- Image Container 5 -->
    <div class="image-container">
        <div>
            <!-- Image 5 with alt attribute as "Waterfall Image " and filter brightness -->
            <img src="image 5.jpg" alt="Waterfall Image" width="400" height="300" class="img5">
            <!-- Heading for image description -->
            <h2 class="text">Waterfall Image with brightness filter</h2>
        </div>
    </div>

    <!-- Image Container 6 -->
    <div class="image-container">
        <div>
            <!-- Image 6 with alt attribute as "Sunset Image" and filter hue-rotate -->
            <img src="image 6.jpeg" alt="Sunset Image" width="400" height="300" class="img6">
            <!-- Heading for image description -->
            <h2 class="text">Sunset Image with hue-rotate filter</h2>
        </div>
    </div>

</body>
</html>
