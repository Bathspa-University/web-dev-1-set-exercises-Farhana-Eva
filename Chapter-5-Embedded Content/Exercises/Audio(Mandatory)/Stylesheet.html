<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard </title>
    <link rel="stylesheet" href="Stylesheet.css"> <!-- Linking to external CSS file -->
</head>
<body>
    <h1>Alan Partridge Soundboard </h1> <!-- Heading for the soundboard title -->
    <div id="soundboard">
        <!-- Buttons for playing audio samples -->
        <button class="sample" data-sound="ah-ha.mp3">ah-ha</button>
        <button class="sample" data-sound="back-of-net.mp3">back-of-net</button>
        <button class="sample" data-sound="bangoutoforder.mp3">bangoutoforder</button>
        <button class="sample" data-sound="dan.mp3">dan</button>
        <button class="sample" data-sound="emailoftheevening.mp3">emailoftheevening</button>
        <button class="sample" data-sound="hellopartridge.mp3">hellopartridge </button>
        <button class="sample" data-sound="iateascotegg.mp3">iateascotegg</button>
        <button class="sample" data-sound="imconfused.mp3">imconfused</button>    
    </div>

    <audio id="audioPlayer" controls></audio> <!-- Audio player element -->

    <script src="JS script.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
